<!DOCTYPE html>
<html>
<head>
  <title>Discord Customizer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h2>Discord Customizer</h2>
  <p>The below section is for updating your profile picture</p>
  
  <div class="input-group" id="idDiv">
    <label for="userId">Your Discord User ID:</label>
    <input type="text" id="userId" placeholder="e.g., 1234248313432182844">
    <button id="saveId">Save ID</button>
    <span id="idStatus" style="margin-left: 10px;"></span>
  </div>

  <div class="input-group" id="gifDiv">
    <label for="gifUrl">Your GIF URL:</label>
    <input type="text" id="gifUrl" placeholder="e.g., https://xyz/giphy.com">
    <button id="saveGif">Save GIF</button>
    <span id="gifStatus" style="margin-left: 10px;"></span>
  </div>

  <hr>
  <p>The below section is for updating your banner</p>

  <div class="input-group" id="nameDiv">
    <label for="discordName">Your Discord username:</label>
    <input type="text" id="nameInput" placeholder="e.g., johnsmith1">
    <button id="saveName">Save Name</button>
    <span id="nameStatus" style="margin-left: 10px;"></span>
  </div>

  <div class="input-group" id="gifBannerDiv">
    <label for="discordName">Your GIF URL:</label>
    <input type="text" id="bannerInput" placeholder="e.g., https://xyz/giphy.com">
    <button id="saveBanner">Save GIF</button>
    <span id="bannerStatus" style="margin-left: 10px;"></span>
  </div>

  <!--
  <hr>
  <p>Toggle the box below to add a theme</p>
  <input type="checkbox" style="height: 15px; width: 15px;">
  -->
  
  <script src="popup.js"></script>
</body>
</html>
