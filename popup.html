<!DOCTYPE html>
<html>
<head>
  <title>Discord GIF Avatar</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h2 {
      margin-top: 0;
    }
    .input-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    #preview {
      max-width: 100px;
      max-height: 100px;
      display: none;
      margin-top: 10px;
    }
    button {
      padding: 8px 12px;
      background: #5865F2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #4752C4;
    }
  </style>
</head>
<body>
  <h2>Discord GIF Avatar</h2>
  
  <div class="input-group">
    <label for="userId">Your Discord User ID:</label>
    <input type="text" id="userId" placeholder="e.g., 1234248313432182844">
  </div>

  <div class="input-group">
    <label for="gifUrl">Your GIF URL:</label>
    <input type="text" id="gifUrl" placeholder="e.g., https://xyz/giphy.com">
  </div>
  
  <button id="saveButton">Save Settings</button>
  
  <script src="popup.js"></script>
</body>
</html>
